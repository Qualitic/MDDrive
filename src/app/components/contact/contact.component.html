<div class="surface-ground">
  <div class="grid grid-nogutter">
      <div class="col-12 md:col-6 bg-no-repeat bg-cover p-8" style="background-image: url('assets/images/contact/contact-2.jpg')">
          <div class="text-white text-2xl font-medium mb-6">Kontakt</div>
          <div class="text-gray-300 line-height-3 mb-6">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </div>
          <a class="inline-flex align-items-center text-blue-300 font-bold no-underline cursor-pointer">
              <span class="mr-3">Sprawdź na Mapach Google</span>
              <i class="pi pi-arrow-right"></i>
          </a>
          <ul class="list-none p-0 m-0 mt-6 text-white">
              <li class="flex align-items-center mb-3">
                  <i class="pi pi-phone mr-2"></i>
                  <span>+123456789</span>
              </li>
              <li class="flex align-items-center">
                  <i class="pi pi-inbox mr-2"></i>
                  <span>{{'wypozyczalnia@gmail.com'}}</span>
              </li>
          </ul>
      </div>
      <div class="col-12 md:col-6">
          <div class="p-fluid formgrid grid px-4 py-8 md:px-6 lg:px-8">
              <div class="field col-12 lg:col-6 mb-4">
                  <input id="firstname" type="text" class="py-3 px-2 text-lg" pInputText placeholder="Imię">
              </div>
              <div class="field col-12 lg:col-6 mb-4">
                  <input id="lastname" type="text"  class="py-3 px-2 text-lg" pInputText placeholder="Nazwisko">
              </div>
              <div class="field col-12 mb-4">
                  <input id="email" type="text" pInputText class="py-3 px-2 text-lg" placeholder="Email">
              </div>
              <div class="field col-12 mb-4">
                  <input id="phone" type="text" pInputText class="py-3 px-2 text-lg" placeholder="Nr telefonu">
              </div>
              <div class="field col-12 mb-4">
                  <textarea id="message" pInputTextarea rows="3" [autoResize]="true" class="py-3 px-2 text-lg" placeholder="Message"></textarea>
              </div>
              <div class="col-12 text-right">
                  <button type="button" pButton pRipple label="Wyślij" icon="pi pi-envelope" class="px-5 py-3 w-auto"></button>
              </div>
          </div>
      </div>
  </div>
</div>
